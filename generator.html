    <main id="main">
        <section id="problem-type-sidebar" class="sidebar">

            <section id="sbs-section">
                <div> <!-- step-by-step instructions go here --> </div>
            </section>
        </section>

            <h2>Keyboard Shortcuts</h2>
                <p>Generate: <code>g</code></p>
                <p>Show solution: <code>s</code></p>

            <button id="options-button" class="aux-buttons shadowed-button">Options</button>
        </section>
